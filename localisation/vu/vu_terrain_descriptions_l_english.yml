###Yugoslavia###

 urban_beograd_desc:0 "Belgrade, sometimes called the 'White City' is the capital and largest city of Serbia. It is located at the confluence of the Sava and Danube rivers and at the crossroads of the Pannonian Plain and the Balkan Peninsula. Belgrade is one of the oldest continuously inhabited cities in Europe and the world. One of the most important prehistoric cultures of Europe, the Vinca culture, evolved within the Belgrade area in the 6th millennium BC. In antiquity, Thraco-Dacians inhabited the region and, after 279 BC, Celts settled the city, naming it Singidun. It was settled by the Slavs in the 520s, and changed hands several times between the Byzantine Empire, the Frankish Empire, the Bulgarian Empire, and the Kingdom of Hungary before it became the seat of the Serbian king Stefan Dragutin in 1284."  
 urban_sarajevo_desc:0 ""  
 urban_smederevo_desc:0 ""  
 urban_mostar_desc:0 "In the early Middle Ages, the Mostar area belonged to the province of Zahumlje (Hum). Despite the supreme authority of the Franks, these territories had a certain degree of independence, especially for Prince Mihajlo Visevic Humski (910 - 950). The area was ruled for a time by the Nemanjics, then by the Bosnian Ban and in the 14th century by Stjepan Vukcic Kosaca. The foundation of the town of Mostar is related to the construction of two towers / fortifications in the mid-15th century, probably in the time of Duke Stjepan. The fort on the right bank of the Neretva was called Tara and on the left Helebija. The Herceguša tower was built next to the Tara tower. It was used for defensive purposes and also to guard the former wooden suspension bridge. It was built during the reign of Duke Stjepan, after whom it was named. " 
 urban_ragusa_desc:0 "The origins of Ragusa can be traced back to the 2nd millennium BC, when there were several Sicel settlements in the area. After the Slavs had driven out the population of Epidaurum, they settled in this city. They also founded a settlement on the mainland at the foot of Mount Sergius opposite the island to which the Roman population had fled, on a piece of land covered by a dense oak forest. Since the oak was called dub in Slavic, the name Dubrovnik was most likely formed from it. Over time, friendly relations developed between the island settlement and the Slavic population on the mainland. In the 12th century, the channel between the mainland and the island was filled in, causing the two settlements to grow together. Ragusa was under the protection of Byzantium since its foundation. Bosnia became an important supplier of raw materials to the city (wood and metals). At the same time, important trade routes to the interior of south-eastern Europe ran through Bosnia. At the time of the Crusades, the city was temporarily under the rule of Venice (1205-1358). In 1242, the city was besieged by the Mongols and the surrounding countryside was devastated. In 1240 and 1244 the alliance with Bosnia was renewed. After the peace treaty of Zadar in 1358, Ragusa recognised the suzerainty of the Croatian-Hungarian kings and paid tribute to them. However, as early as 1420, delegations travelled regularly to the Ottomans, who, in addition to affirming their neutrality, delivered annual tributes. After gaining its autonomy (only tributes in the form of taxes and ships were paid to the Hungarian-Croatian king), Ragusa began its life as an independent Republic of Ragusa. The republic managed to preserve its autonomy and the citizens of the city elected their city council and senate. The patron saint of the city became St. Blasius, a doctor from the time of Diocletian, who, according to tradition, saved Dubrovnik during an attack by the Republic of Venice. In 1416, the Republic of Ragusa was the first city-state in Europe to abolish slavery; at the same time, the slave trade was prohibited by law. " 
 urban_podgorica_desc:0 "Zeta was a principality (Duklja or Dioclitia) under the rule of the Vojisavljevic dynasty in the 10th century. From 1077 it was a kingdom under Constantine Bodin, and in the 12th century again a principality under the Nemanjids. First under Bulgarian, then Byzantine influence, Zeta gained a measure of independence under Constantine Bodin, but was united with Rascia by Nemanja in 1185. From 1280 to 1314, Helene d'Anjou ruled over Zeta. From 1360 to 1421, after the disintegration of the Serbian Empire, Zeta was ruled by the local Balsic princes, and the capital was moved to Shkodra. "  
 urban_nis_desc:0 ""  
 urban_castelnuovo_desc:0 ""  

###Bulgaria###

 urban_sofia_desc:0 "Sofia is the capital and largest city of Bulgaria. It is situated in the Sofia Valley at the foot of the Vitosha mountain in the western parts of the country. The city is built west of the Iskar river, and has many mineral springs. It has a humid continental climate. Being in the centre of the Balkans, it is midway between the Black Sea and the Adriatic Sea, and closest to the Aegean Sea. Known as Serdica in Antiquity and Sredets in the Middle Ages, Sofia has been an area of human habitation since at least 7000 BC. The recorded history of the city begins with the attestation of the conquest of Serdica by the Roman Republic in 29 BC from the Celtic tribe Serdi. During the decline of the Roman Empire, the city was raided by Huns, Visigoths, Avars and Slavs. In 809, Serdica was incorporated into the Bulgarian Empire by Khan Krum and became known as Sredets. In 1018, the Byzantines ended Bulgarian rule until 1194, when it was reincorporated by the reborn Bulgarian Empire. Sredets became a major administrative, economic, cultural and literary hub until its conquest by the Ottomans in 1382."  
 urban_plovdiv_desc:0 ""  
 urban_varna_desc:0 ""  
 urban_burgas_desc:0 ""  
 urban_silistra_desc:0 "Silistra was founded by the Romans in 29 AD as Durostorum (often also Dorostorum) and was an important military base, as well as a river port and road station in the province of Moesia on the Danube Limes. In the 7th century, Slavs settled in the region and named the city Drastar. When, towards the end of the century, the Bulgarians of Asparuch pushed into the Balkans, Drastar and the Slavic tribe of Severs became part of the Bulgarian Empire. Drastar became the summer residence of the Bulgarian khans, who built their capital in Pliska. After the Christianisation of the Bulgarians in 865, the diocese of Drastar was formed as one of the first dioceses of the Bulgarian Orthodox Church. Under Tsar Simeon I, the city had strategic importance in the empire's defensive struggle against the Magyars. In 969, Drastar was one of the first Bulgarian fortresses to be affected by the conquests of the Grand Prince of Kievan Rus, Svyatoslav I. As the expansion of Kievan Rus into the Balkans threatened the political balance of the region, Byzantium under Emperor John Tzimiskes intervened. By 971, the eastern part of the Bulgarian Empire was conquered by Byzantium and Svyatoslav was forced to retreat. The city was given the name Theodoroupolis after the Byzantine reconquest in 971 because the Byzantines attributed it to the help of Saint Theodoros to have defeated Sviatoslav in the fortress of Silistra. In 976, the later Bulgarian emperor Samuil reconquered the region between the Balkan Mountains and the Danube, as well as the city, and resided here. In 1001, the Byzantine Emperor Basileios II sent his army, which subsequently subjugated the region again. For the following decades, Drastar became the centre of the Byzantine province of Paristrion. After 1186, Silistra became part of the Second Bulgarian Empire. After the Battle of Nicopolis in 1396, Silistra fell to the Ottomans. "
