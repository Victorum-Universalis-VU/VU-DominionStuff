 urban_kremlin_desc:0 "The Moscow Kremlin, also simply known as the Kremlin, is a fortified complex in the center of Moscow. It is the best known of the kremlins (Russian citadels), and includes five palaces, four cathedrals, and the enclosing Kremlin Wall with Kremlin towers. In addition, within the complex is the Grand Kremlin Palace. Up to the 14th century, the site was known as the 'grad of Moscow'. The word "Kremlin" was first recorded in 1331 (though etymologist Max Vasmer mentions an earlier appearance in 1320). The grad was greatly extended by Prince Yuri Dolgorukiy in 1156, destroyed by the Mongols in 1237 and rebuilt in oak by Ivan I Kalita in 1339. Dmitri Donskoi replaced the oak palisade with a strong citadel of white limestone in 1366–1368 on the basic foundations of the current walls; this fortification withstood a siege by Khan Tokhtamysh. Dmitri's son Vasily I resumed construction of churches and cloisters in the Kremlin."  
 urban_pskov_desc:0 ""  
 urban_kazan_desc:0 "The estimated date of urban settlement on the site of Kazan is 1004-1005 A.D. Kazan was a border post between Volga Bulgaria and two Finno-Ugric peoples - the Mari and Udmurtia. After the Mongols devastated the Bolgar and Bilar regions in the 13th century, the surviving Bulgarians recovered in numbers, and a small number of Kipchaks were assimilated, from whom they adopted their language (so-called Bulgarism), or Kipchaks and Bulgarians mixed to create a modern Kazan Tatar population. Some Tatars also went to Lithuania, brought by Vytautas the Great. Kazan became the centre of the principality, which was dependent on the Golden Horde. In the 13th and 14th centuries, Kazan grew and became an important trade and political centre within the Golden Horde. The city's growth was also encouraged by its successful geographical location at the intersection of the main trade routes between East and West. In the same period, the minting of coins began with the indication of the place of minting. In 1438, the Bulgarian fortress of Kazan was taken by the overthrown Khan Ulug Muhammad, who killed the local Prince Swan and moved the fortress. The city became the capital of the Khanate of Kazan. The city bazaar, Tas Ayaq (Stonefoot) became the most important trading centre in the region, especially for furniture. Handicraft production also flourished as the city became known for its leather and gold products and for the wealth of its palaces and mosques. Kazan maintained trade relations with Moscow, Crimea, Turkey and other regions. " 
