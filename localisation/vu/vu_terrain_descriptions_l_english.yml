 urban_timisoara_desc:0 "In 1154, Timisoara was first mentioned in a document by the Arab geographer al-Idrisi. After the destruction by the Tatars in 1241, the Hungarian King Béla IV called German settlers to the depopulated land, who rebuilt the city. Under Charles Robert I, who ascended the Hungarian throne in 1311, Temesvár was already a populous and fortified town. He made the town his residence and ruled the Hungarian Empire from here for several years between 1316 and 1323. In 1443 Temesvár was again destroyed by an earthquake."  
