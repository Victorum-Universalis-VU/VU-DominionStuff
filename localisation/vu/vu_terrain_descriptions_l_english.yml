###Benelux###

 urban_amsterdam_desc:0 "Amsterdam "The Dam on the River Amstel" is the capital and most populous city of the Netherlands. Amsterdam was founded at the mouth of the Amstel River that was dammed to control flooding; the city's name derives from the a local linguistic variation of the word dam. Originally a small fishing village in the late 12th century. From the 14th century on, Amsterdam flourished, largely from trade with the Hanseatic League."  
 urban_hoorn_desc:0 ""  
 urban_hague_desc:0 ""  
 urban_rotterdam_desc:0 ""  
 urban_utrecht_desc:0 ""  
 urban_maastricht_desc:0 "Although the town name Roermond suggests that the mouth (Dutch monding) of the Rur (Roer) into the Meuse is meant (like Rijnmond), it has a different origin, if only because before 1338 the mouth of the Rur into the Meuse was several kilometres further west far from the town. The second syllable mond probably comes from the term "monte" for an elevation. What is meant is a castle hill, an old fortification called a motte - Roermond therefore means "Rurburg". According to another interpretation, "mond" is derived from the Latin mundium - city, i.e. "city on the Rur" or "Rur bridge" with the Celtic-Germanic "monde" for "bridge". The urban origins go back to the Romans. An altar stone dedicated to the goddess Rura found in the town area dates back to the 3rd century A.D. Caesar is said to have named the Roman town "Villa Optima", meaning "best place to live". The oldest surviving document mentioning Roermond dates from 1130; at that time it belonged to the Duchy of Guelders. In 1213, Roermond was destroyed by the German Emperor Otto IV. During the subsequent reconstruction, the construction of the cathedral abbey also began in 1224, of which the Liebfrauen Minster Church still remains today. In 1232 Roermond was given its own seal and the right to levy taxes and to administer justice, and in 1441 it became a Hanseatic city."  
 urban_groningen_desc:0 ""  
 urban_nijmegen_desc:0 ""  
 urban_brussels_desc:0 "Brussels is a city within the Flemish Region. Brussels grew from a small rural settlement on the river Senne to become an important city in Europe. The history of Brussels is closely linked to that of Western Europe. Traces of human settlement go back to the Stone Age, with vestiges and place-names related to the civilisation of megaliths, dolmens and standing stones (Plattesteen near the Grand-Place/Grote Markt and Tomberg in Woluwe-Saint-Lambert, for example). During late antiquity, the region was home to Roman occupation, as attested by archaeological evidence discovered on the current site of Tour & Taxis, north-west of the Pentagon (Brussels' city centre). Following the decline of the Western Roman Empire, it was incorporated into the Frankish Empire. Lambert I of Leuven, Count of Leuven, gained the County of Brussels around 1000, by marrying Charles' daughter. Because of its location on the banks of the Senne, on an important trade route between Bruges and Ghent, and Cologne, Brussels became a commercial centre specialised in the textile trade. The town grew quite rapidly and extended towards the upper town (Treurenberg, Coudenberg and Sablon/Zavel areas), where there was a smaller risk of floods. As it grew to a population of around 30,000, the surrounding marshes were drained to allow for further expansion. Around this time, work began on what is now the Cathedral of St. Michael and St. Gudula (1225), replacing an older Romanesque church. In 1183, the Counts of Leuven became Dukes of Brabant. Brabant, unlike the county of Flanders, was not fief of the king of France but was incorporated into the Holy Roman Empire. In the early 13th century, the first walls of Brussels were built, and after this, the city grew significantly."  
 urban_antwerp_desc:0 "Historic Antwerp is said to have had its origins in a Gallo-Roman vicus. Antwerp was first mentioned in the 4th century, after it had been settled by the Germanic tribes. Christianisation began in the 7th century. The city was first mentioned in a document in 726. In 836, the city was devastated by the Normans. After the division of the Frankish Empire, which began in 843, and further, mostly warlike divisions of the Middle Kingdom, Antwerp became part of the Eastern Frankish Empire, the early medieval forerunner of the Holy Roman Empire. The Ottonians founded the Margraviate of Antwerp, which was part of the Duchy of Lower Lorraine. In the 11th century, the most famous leader of the First Crusade (1096-1099), Godfrey of Bouillon, was originally Margrave of Antwerp from 1076 until his death in 1100, but later also Duke of Lower Lorraine (1087-1100) and Defender of the Holy Sepulchre (1099-1100). In the 12th century, Norbert of Xanten founded a community of his Premonstratensian canons at the Abbey of St Michael in Caloes. At the beginning of the 12th century it came to the Counts of Louvain (the later Dukes of Brabant). The place was granted city rights in 1291.  Antwerp was also the headquarters of Edward III during his early negotiations with Jacob van Artevelde, and his son Lionel, the Duke of Clarence, was born there in 1338. The town experienced its first period of prosperity in the 14th century. It was a leading trading centre and a financial centre of Europe thanks to the port and the cloth trade. Antwerp fell to Burgundy in 1430."
 urban_brugge_desc:0 "Bruges is the largest city in West Flanders. Bruges has significant economic importance, thanks to its port, and was once one of the world's chief commercial cities. Bruges was a location of coastal settlement during prehistory. This Bronze Age and Iron Age settlement are unrelated to medieval city development. In the Bruges area, the first fortifications were built after Julius Caesar's conquest of the Menapii in the first century BC, to protect the coastal area against pirates. The Franks took over the whole region from the Gallo-Romans around the fourth century and administered it as the Pagus Flandrensis. The Viking incursions of the ninth century prompted Count Baldwin I of Flanders to reinforce the Roman fortifications; trade soon resumed with England and Scandinavia. Early medieval habitation starts in the ninth and tenth centuries on the Burgh terrain, probably with a fortified settlement and church. Bruges had a strategic location at the crossroads of the northern Hanseatic League trade, who had a kontor in the city, and the southern trade routes. Bruges was already included in the circuit of the Flemish and French cloth fairs at the beginning of the 13th century, but when the old system of fairs broke down, the entrepreneurs of Bruges innovated. They developed, or borrowed from Italy, new forms of merchant capitalism, whereby several merchants would share the risks and profits and pool their knowledge of markets. They employed new forms of economic exchange, including bills of exchange (i.e. promissory notes) and letters of credit. The city eagerly welcomed foreign traders, most notably the Portuguese traders selling pepper and other spices."  
 urban_lille_desc:0 ""  
