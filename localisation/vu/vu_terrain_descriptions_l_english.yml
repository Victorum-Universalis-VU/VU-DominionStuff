###Italy###

 urban_roma_desc:0 "Rome, also known as the 'Eternal City' is a major city of Italy with a history spanning 28 centuries. While Roman mythology dates the founding of Rome at around 753 BC, the site has been inhabited for much longer, making it a major human settlement for almost three millennia and one of the oldest continuously occupied cities in Europe. The city's early population originated from a mix of Latins, Etruscans, and Sabines. Eventually, the city successively became the capital of the Roman Kingdom, the Roman Republic and the Roman Empire, and is regarded by many as the first-ever Imperial city and metropolis. It was first called The Eternal City by the Roman poet Tibullus in the 1st century BC, and the expression was also taken up by Ovid, Virgil, and Livy. Rome is also called 'Caput Mundi' (Capital of the World). In the year 300, Rome reached its greatest population of an estimated 1.2 million inhabitants. The city soon lost political importance, however, as the various emperors preferred other residences. After the end of the Western Roman Empire, it was not until the reign of Pippin that Rome regained its importance as the capital of the Papal States and as the most important place of pilgrimage for Christianity alongside Jerusalem and Santiago de Compostela. New splendour came to the city in 800, when Charlemagne was crowned Emperor of the Holy Roman Empire by Pope Leo III. At that time, the population was just 20,000. Due to the rapid decline in population, a good three quarters of the city area enclosed by the Aurelian Wall became deserted and lay fallow, becoming overgrown and later used for agriculture. The ancient city centres, the Roman Forum, the Capitol, the imperial fora, the Colosseum etc. all lay in the uninhabited disabitato."  
 urban_parma_desc:0 "The history of the city dates back to the Etruscans. The Roman consul Marcus Aemilius Lepidus founded the city of Colonia Iulia Augusta Parmensis on the right bank of the river Parma in 184 BC with the status of a Roman colony. After the fall of the Western Roman Empire, it was ruled by various powers over the next centuries - the Ostrogoths, Lombards, Frankish Palatines. Under Frankish rule, Parma became the capital of a county in 774. Like most northern Italian cities, it was nominally part of the Holy Roman Empire created by Charlemagne, but was ruled locally by its bishops, the first being Guibodus. In the subsequent battles between the papacy and the empire, Parma was usually a member of the imperial party. Two of its bishops became antipopes - Càdalo, the founder of the cathedral, as Honorius II, and Guibert as Clement III. Around 1140, an almost independent municipality was established; a treaty between Parma and Piacenza in 1149 is the earliest document of a municipality governed by consuls. After the Peace of Constance in 1183 confirmed the Italian municipalities' right to self-government, long-standing disputes with the neighbouring municipalities of Reggio Emilia, Piacenza and Cremona intensified with the aim of controlling the vital trade line across the Po. The struggle between Guelphs and Ghibellines was also present in Parma. In 1213, their podestà was the Guelph Rambertino Buvalelli. After a long struggle alongside the emperors, the papist families of the city won control in 1248. In 1247-48 the city was besieged by Emperor Frederick II, but was crushed in the ensuing battle. Parma fell under the control of Milan in 1341. After a brief period of independence under the Terzi family (1404-1409), the Sforza asserted their rule (from 1440) through their associated Pallavicino, Rossi, Sanvitale and Da Correggio families."  
 urban_citte_de_vaticano_desc:0 ""  
 urban_firenze_desc:0 "Florence was established after 59 BC by Julius Caesar as a colonia named Florentia (after the Roman goddess of flowers and plant growth) in the fertile but still partly marshy Arno valley. The colonia consisted firstly of a military camp, the castrum. The favourable location at the crossroads of the Via Cassia leading to Rome, the Etruscan road (Volterana) coming from Volterra and the likewise Etruscan Pisana, which led to the sea via Pisa, favoured the rapid flourishing of the city on the basis of trade and crafts. The older Etruscan settlements, especially the important Fiesole, situated on a hill to the north of the new city, quickly fell behind as a result. After the Etruscan cities of Volterra and Chiusi as well as the Roman coloniae of Pistoia and Lucca had been outranked alongside Fiesole, Emperor Diocletian named Florence the capital of the Seventh Region (Tuscany and Umbria). In the course of the Byzantine wars of reconquest, the city was almost completely destroyed and only revived under the Lombards. However, since the Lombard dukes resided in Lucca and Pisa, Florence was unable to regain its importance before the Migration Period until the 12th century. The transfer of the official residence of Margrave Hugo, who was appointed by the Carolingians, to Florence around 1000 was decisive for the city's revival. With the rise of feudalism, the city expanded in the 12th century and finally became autonomous. The burghers gained power and there were bitter quarrels between the Ghibellines, who were loyal to the emperor, and the later victorious supporters of the pope, the Guelfs. In the 14th and 15th centuries, the city flourished and set the standard for European art and culture. Many artists and scholars settled here, including Donatello, Botticelli; later Michelangelo, Machiavelli, Leonardo da Vinci and Galileo Galilei. The cultural-historical epoch of the Renaissance developed. " 
 urban_pisa_desc:0 "Pisa was founded as an Etruscan port in the middle 6th century BC. The Etruscans called the city 'Pise' and boosted the city's economy through art and ship production. The city was strategically ideally located, being on the Arno River and at the same time so close to the sea. Pisa's power also grew because of its expansion to the banks of the Arno. The port attracted merchants from all over the Mediterranean and during the 11th and 12th centuries Pisa became a maritime republic. From then on, Pisa became a successful conqueror and prevented Islamic expansion, reaching the Sicilian coast, North Africa and Sardinia. The first Archbishop of Pisa, Daiberto, was in command of Pisa's fleet during the First Crusade and became Patriarch of Jerusalem. Thanks to the strength of the fleet, Pisa founded colonies in the Middle East. Pisa also founded colonies in northern Africa and in various Byzantine centres, such as Constantinople. In the 12th century, Pisa was militarily and economically the most important city, overtaking even Venice. From the middle of the 12th century, Pisa expanded inland into Tuscany - to the south towards Piombino and Valdarno. The 14th century is rich in internal and external tensions. The period of the Republic was very important in terms of cultural and scientific discoveries. In 1324 Pisa lost Sardinia, ruled by the Crown of Aragon, and the entire 13th century was marked by terrible repressions against Lucca and Florence. In 1406 Pisa was conquered by the Florentines. After the Florentine conquest, Pisa went through a period of severe regression and political instability."  
 urban_carpegna_desc:0 ""  
 urban_siena_desc:0 "Siena probably goes back to an Etruscan settlement called Saena and became a colony called Saena Iulia under Roman rule. However, the city only gained its real importance in the Middle Ages. Like other Italian cities, it gradually became independent and had a consular government in the 12th century. In the dispute between the emperor and the papacy, Siena - unlike Florence - was on the Ghibelline side and thus received various privileges. Essentially, however, this conflict concealed an economic rivalry between the two trading cities. The Florentines were defeated in the Battle of Montaperti in 1260. The following years, however, brought a decline for the Ghibellines. Within the city there were repeated political power struggles, but these did not prevent the city from flourishing economically. The Sienese formed an alliance with Gian Galeazzo Visconti in 1389, accepted his supremacy ten years later and gave up the liberties of their state. The Great Western Schism, which stirred up the Christian world, again brought unrest to Siena. As a consequence of the decisions of the Council of Pisa, Florence and Siena had declared themselves against Gregory XII (1409). As a supporter of the Pope, Ladislaus of Naples therefore took the opportunity to carry out raids on Siena's territory, laying it waste and threatening the city. The Sienese resisted fiercely until the death of this monarch in 1414 freed them from the attacks. Another war with Florence broke out in 1431, caused by the Florentine efforts over Lucca and continued as a result of the Florentine alliance with Venice and Pope Eugene IV and the Sienese alliance with the Duke of Milan and the Roman King Sigismund. The latter monarch stopped in Siena on the way to Rome for his coronation and received a most princely reception. In 1433 the opposing alliances signed a peace treaty, and although it was disadvantageous to the Sienese and they were often tempted to break it, they faithfully adhered to its terms. "
 urban_san_marino_desc:0 ""  
 urban_mantua_desc:0 "Mantua was founded by the Etruscans, who called the place Manthva. The Greek seeress Manto is named for its mythical founding story; a connection with Mantus, the Etruscan deity of the underworld, would also be conceivable. The Roman Catholic bishopric of Mantua was founded in 804. In the run-up to the investiture dispute at Pentecost 1064, a synod was held at this location that resolved the papal schism of the time, which caused the division between the German court and the Roman reform papacy, and confirmed Pope Alexander II as the rightful pontiff against the counter-pope Honorius II. Since 1328 the noble family of the Gonzaga ruled there and were elevated to counts by the Roman-German emperors in 1362 and to marquises (Marchesi) in 1433."  
 urban_lucca_desc:0 ""  
 urban_ferrara_desc:0 "Ferrara is one of the few major cities in Italy that is not of Roman origin. The town was probably founded as a settlement of the inhabitants of the lagoons at the mouth of the Po. It was first mentioned in a document by Aistulf of 753 or 754 and was part of the Exarchate of Ravenna. After 984 it was a fief of Tedalda, Count of Modena and Canossa, a nephew of the Roman-German Emperor Otto I. Ferrara then became independent and was taken by Margravine Matilda in 1101 after a siege. At this time the city was dominated by a small group of important families, including the Adelardi. In 1146 Guglielmo, the last of the Adelardi, died. His property passed to Azzolino d'Este, as did the dowry of his niece Marchesella. Ferrara took part in the Battle of Legnano in 1176 against the Roman-German Emperor Frederick Barbarossa with its own contingent of troops. There was enmity between the newly added family and the Sailinguerra, but after extensive fighting Azzo Novello was appointed permanent Podestà in 1242. In 1259 he captured Ezzelino da Romano of Verona in a battle. His grandson Obizzo II succeeded him and the Pope appointed him Captain General and defender of the Papal States. From then on, the House of Este was nestled in Ferrara. The Po, which had flowed directly past Ferrara in the 12th century, cut a new path north of the city in 1155, making the old riverbed increasingly shallow. In 1391, the University of Ferrara was founded. Niccolò III received several popes with great pomp, especially Eugene IV, who held a council here in 1438. "  
 urban_san_gimignano_desc:0 ""  
 urban_padua_desc:0 ""  
 urban_genoa_desc:0 "Genoa is a city in the Italian region of Liguria, on the coast of the Gulf of Genoa along the Ligurian Sea. Subsequently, Genoa is considered one of the most important ports on the Mediterranean, playing leading roles in the commercial trade in Europe, makinf it one of the wealthiest cities in the world."  
 urban_napoli_desc:0 "In 1194, the Hohenstaufen, who had seized all of southern Italy in a short campaign, replaced the previous rulers, the Normans, under Henry VI. They deprived Naples of its privileges. Hohenstaufen rule in Naples did not last long after Frederick's death in 1250. The French House of Anjou established a new rule when Charles I of Anjou conquered the Kingdom of the Two Sicilies and held it as a fief of the Pope from 1266. After bitter disputes with the Hohenstaufen heirs, Charles I was able to defeat the Hohenstaufen in 1266 and 1268. Under the Angevins, Naples regained considerable importance when they made it the capital of the Kingdom of Sicily. From 1270 onwards, new city walls, new urban areas and a port near the markets to the east were built, as well as numerous churches. The Angevins also built the fortresses Castello del Carmine and Castel Sant'Elmo and, from 1279, the Castel Nuovo, which served both as a defence for the port and as a royal residence. By 1300, Naples already had 50,000 inhabitants. The court's need for luxury stimulated trade, which was dominated above all by Florentines, but also by Genoese, Venetians, Catalans and Marseilles. Even though their rule, which lasted until 1442, was marked by brutal domestic repression, they ensured that the city flourished economically and culturally and took fundamental urban planning measures to modernise it. In 1442, Spaniards, namely the Crown of Aragon under Alfonso, defeated the last ruler of the French Angevins, destroying large parts of the city and the fortified belt already incorporated by suburbs."  
 urban_ajaccio_desc:0 "In the 6th century BC, Carthaginian settlers first arrived on the island, followed by Greek settlers who founded a settlement called Alalia around 565 BC. In Greek times, the island was called Kyrnos. The dominant naval powers of the time, Carthage and the Etruscans, together defeated the Greeks in the naval battle of Alalia (around 540 BC). Thereafter, Alalia was dominated by the Etruscans until the 3rd century BC. After Carthage briefly regained dominance, Alalia was conquered by the Romans in 259 BC in the First Punic War. With the founding of the colony of Sardinia et Corsica in 227 BC, Corsica became part of the Roman Empire for around 650 years. Still in the final phase of the Western Roman Empire, battles between Vandals and Goths began over the island in the 5th century AD, from which the Vandal king Geiseric emerged victorious. After the conquest of Italy by the Eastern Roman Empire, Corsica became part of the Byzantine Exarchate of Carthage in 536. In the following centuries, the island was disputed under changing regional powers - Byzantines, Lombards, Saracens, Franks, the Margraves of Tuscia and the maritime republics of Pisa and Genoa, but only ever succeeded in establishing themselves in the coastal regions. Above all, the raids by Saracen pirates led to a large part of the population retreating into the interior and the island became increasingly impoverished. Over time, a feudal system developed. In addition, the Catholic Church also gained political authority at that time. From the 14th century, Corsica belonged to the Republic of Genoa, which built a fortification in Bastia. The name Bastia is derived from the Italian name bastiglia. "
 urban_ravenna_desc:0 "In the early and high imperial period, Ravenna was a lagoon city surrounded by water, with at times up to 50,000 inhabitants. In 88 BC the city was granted Roman citizenship. In 402, the Western Roman Emperor Honorius moved his court from Milan to Ravenna, as the city was very defensible. Although some later emperors resided temporarily in Rome, Ravenna remained the clearly preferred seat of government in Italy from then on. The Ostrogoths under Theoderic, who had resided in Ravenna since 493, established an empire in Italy that lasted until their final defeat by Eastern Rome (552). They ruled nominally as deputies of the emperor in Constantinople. Under them, the capital Ravenna once again experienced a period of cultural and economic prosperity until around 535. In 751, the Lombard king Aistulf conquered the city and exarchate, thus ending the exarchate of Ravenna. In the Treaty of Quierzy (754), Pippin the Younger promised to hand over the former Byzantine exarchate of Ravenna to the Holy See; in return, Pope Stephen II legitimised the Carolingians as the new royal dynasty of the Frankish Empire. Until his death, Pippin led two successful campaigns against the Lombards and gave the conquered territories to the Roman See, which Charlemagne confirmed in 774. In 967, Emperor Otto I held an imperial diet in Ravenna. Later, Ravenna led the confederation of cities that grew into an autonomous republic, including Ancona, Fano, Pesaro, Senigallia and Rimini, and was already the seat of an important school of law in the 11th century. In 1275 the city came under the rule of the da Polenta family, and in 1441 it passed into the hands of Venice."
 urban_trieste_desc:0 ""  
 urban_monte_carlo_desc:0 ""  
 urban_latina_desc:0 ""  
 urban_pescara_desc:0 ""  
 urban_milano_desc:0 "Around 400 BC, the area around Milan was settled by the Celtic Insubrians. In 222 BC the Romans conquered this settlement and used the Latin name Mediolanum. After several centuries of Roman rule, Milan was declared the capital of the Western Roman Empire by Emperor Diocletian in 286. In 313, the so-called Edict of Toleration of Milan (Milan Convention) was proclaimed here, in which the emperors Constantine and Licinius assured Christians freedom of worship. In 402 the city was besieged by the Visigoths (after which the imperial residence was moved to Ravenna), and 50 years later (452) the Huns captured the city. In 539, the Ostrogoths conquered and destroyed Milan in the course of the so-called Gothic War against Emperor Justinian. Milan then fell to the Lombards in 569 until it became part of the Frankish Empire in 774. During the war of Emperor Frederick I Barbarossa against the Lombard cities, Milan was largely destroyed in 1162. In the Lombard League of Cities, founded in 1167, Milan took the leading role. After the independence granted to the Lombard cities in the Peace of Constance in 1183, Milan developed into a Signoria, first under the della Torre, then from 1277 under the Visconti. In 1395, Gian Galeazzo Visconti became the first Duke of Milan."
 urban_venezia_desc:0 "Veniceia is a city in northeastern Italy. It is built on a group of 118 small islands that are separated by expanses of open water and by canals; portions of the city are linked by over 400 bridges. The islands are in the shallow Venetian Lagoon, an enclosed bay lying between the mouths of the Po and the Piave rivers (more exactly between the Brenta and the Sile). The name is derived from the ancient Veneti people who inhabited the region by the 10th century BC. It was a major financial and maritime power during the Middle Ages and Renaissance, and a staging area for the Crusades and the Battle of Lepanto, as well as an important centre of commerce—especially silk, grain, and spice."  
 urban_torino_desc:0 "The name of the city derives from tau, a Celtic word meaning "mountains". Folk etymologically, the Italian name Torino can be translated as "little bull", which is why a bull is depicted on the city's coat of arms. The area was settled in pre-Roman times by the Celtic-Ligurian tribe of the Taurines. One of these settlements was destroyed in 218 BC by Hannibal during his march towards the Alps. In the first century B.C. (probably in 28 B.C.), the Romans built a military camp here (Castra Taurinorum), which was later dedicated to the Emperor Augustus (Augusta Taurinorum). The typical Roman city structure with streets running at right angles to each other has survived to the present day. The Quartiere Romano is the oldest part of the city. In Roman times, Turin had about 5,000 inhabitants, all of whom lived within the high city walls. In 312, the Battle of Turin took place, in which the troops of Emperor Constantine the Great defeated those of his adversary Maxentius. After the fall of the Roman Empire, the city was conquered first by the Lombards, then by the Franks, and was ruled by bishops. At the end of the 13th century, the Dukes of Savoy took the city. The gardens and palaces were built in the 15th century, when the city was rebuilt from scratch. In 1404 the university was founded."
 urban_murano_desc:0 ""  
 urban_cuneo_desc:0 ""  
 urban_salerno_desc:0 ""  
 urban_catania_desc:0 ""  
 urban_verona_desc:0 "Verona was a foundation of the Raetians and Euganeans, was conquered by the Gallic tribe of the Cenomans around 550 BC and was not a Roman colony until 89 BC. It was only as a colony of the Emperor Augustus that Verona became a large city. Decius defeated the emperor Philippus Arabs here in 249, Constantine Pompeianus in 312. Stilicho succeeded in defeating Alaric here in 402. Attila plundered and devastated the city in 452. Then, along with Pavia and Ravenna, it was the residence of the Ostrogothic king Theoderich, who defeated Odoacer here in 489 and is called Dietrich von Bern in the legend. The old name of the town dates from this time - "Dietrichsbern". The name "Welsch-Bern" (Cimbrian - Bearn) was also used in ancient times. In the 5th and 6th centuries, Verona was not only the residence of the Ostrogoths, but also of the Longobard king Alboin, until it came under the Frankish Empire. In the wake of the devastating Hungarian invasions of Upper Italy from 899 onwards, the heavily fortified city became the seat of a mint after 900, which became the starting point of the Veronese currency area. From 952 Verona belonged to the Margraviate of Verona and thus to the Duchy of Bavaria and (from 976) to Carinthia. It was not until the beginning of the 12th century that Verona became independent and had its own city rights. The Council of Verona took place in 1184. In the struggle against Emperor Frederick I, Verona was one of the leaders of the Lombard League of Cities. It was then shaken by the party fights of the noble parties, the Montecchi (Ghibellines) and the San Bonifazios (Guelphs). At the beginning of the 13th century, the Ezzelini, the protectors of the Montecchi, seized the city. After the death of Ezzelino da Romano (1259), the people of Verona elected Mastino I della Scala as head (Podestà) in 1260, whose family ruled for 127 years and reached its highest power and prosperity under Cangrande I della Scala. In 1387 Verona came under Milan's rule, and in 1405 under Venice's."
 urban_bologna_desc:0 ""  
 urban_taranto_desc:0 "Taranto was under frequently changing rule in the early Middle Ages. In 663, Emperor Constans II led an army to recapture the territory occupied by the Lombards from Benevento also to Taranto, but in the end the attack on Benevento failed. Afterwards, Taranto and its surrounding countryside came into Lombard possession. The city was first conquered in 839 by Saracens led by one Saba, whose fleet defeated that of the Venetians commissioned by Constantinople to drive out the Muslims. Three years later, there is evidence of the presence of an "Apolaffar" who may have come from the Muslim colony of Crete. The Saracens, i.e. Islamised Arabs and Berbers, established an emirate from 846 to 880. However, this was conquered between 846 and 847 and again between 851 and 852. In 880, the Byzantine commander Leon Apostyppes reconquered the city for Constantinople. Within a decade, a kind of provincial administration emerged, a theme. Nevertheless, the city remained endangered. On 15 August 927, for example, it was sacked and destroyed by Saracens led by the Slav Sabir. It was not until 967 that it was rebuilt by the strategist Nikephoros Hexakionides. The Normans did not succeed in conquering the city until the second half of the 11th century, although Byzantium under Georgios Maniakes still attempted to reconquer Sicily from 1037 to 1043, which succeeded in the eastern part. The territorial foundations of the principality of Taranto were probably laid in 1086. The city still had a strong Greek influence and a flourishing Jewish community. Frederick II bequeathed the principality to his son Manfred. Under the Angevins, the principality was first confiscated, but then bequeathed to Philip, the son of Charles II of Anjou. A class arose within the city that obtained a number of concessions and privileges from the lords. In 1399, Raimondello del Balzo-Orsini obtained the principality. After his death, the principality passed in turn to Maria through her marriage to Ladislaus of Anjou-Durazzo. Aragon finally put an end to this concentration of power. "  
 urban_bari_desc:0 ""  
 urban_siracusa_desc:0 "Syracuse is a historic city on the Italian island of Sicily, and is one of the largest cities in the region. The city is notable for its rich Greek and Roman history, culture, amphitheatres, architecture, and as the birthplace and home of the pre-eminent mathematician and engineer Archimedes. This 2,700-year-old city played a key role in ancient times, when it was one of the major powers of the Mediterranean world. Syracuse is located in the southeast corner of the island of Sicily, next to the Gulf of Syracuse beside the Ionian Sea. It is situated in a drastic rise of land with 2,000 metres (6,600 ft) depths being close to the city offshore although the city itself is generally not so hilly in comparison. The city was founded by Ancient Greek Corinthians and Teneans and became a very powerful city-state"  
 urban_messina_desc:0 "Messina was settled in the 8th century BC by Ionian colonists, according to Thucydides from Kyme, because of its favourable location, followed shortly afterwards by other settlers from Kyme, Chalcis and other places in Euboea. The original name of the settlement was Zankle, in reference to the Sikelian term Zanklon for sickle. The name referred to the crescent-shaped headland surrounding the natural harbour basin. Coin of Sextus Pompeius with the lighthouse of Messina and the sea monster Scylla, which supposedly defeated Octavian. In the early 5th century BC, Anaxilas, the tyrant of Rhegion, renamed the city Messene in honour of his home town of Messene in the Peloponnese. Messina was sacked and burned by the Carthaginians in 396 BC, then reconquered by Dionysius I of Syracuse. In 288 BC Messina was conquered by Campanian mercenaries, the so-called Mamertines, who killed all the men and divided their women, children and property among themselves. When Hieron II of Syracuse took action against the continuing threat in 265 BC, the Mamertines called on Carthage and Rome in turn for help, thus providing the impetus for the intervention of the two rising powers in Sicily, which subsequently led to their clash in the Punic Wars. At the end of the First Punic War, Messina was a free city allied with Rome. Soon after, it became part of the province of Sicily. In Roman times, the city was given an important lighthouse. From 42 to 36 BC, Messana, as the Romans called it, was the most important base of Sextus Pompeius during his naval war against Octavian. Until the 9th century, the city experienced economic prosperity as an important trading centre. In 843 the city was conquered by the Arabs, in 1061 by the Normans. In 1232, the city was the centre of an unsuccessful revolt against Emperor Frederick II. After the rule of the Hohenstaufen and Angevins, Messina became the capital of the Regno di Sicilia under the rule of Aragon."
 urban_palermo_desc:0 "The Phoenicians founded the city as a trading base in the 8th century B.C. During the First Punic War from 264 to 241 B.C., Palermo was an important Carthaginian stronghold until it was conquered by the Romans through a naval blockade in 254 B.C. and given the name Panormus. Under Augustus, former Roman legionaries settled there and Panormus developed into one of the most important cities in the province of Sicilia. After the Vandals founded their empire in North Africa in 429 with today's Tunisia as its centre, they invaded Sicily several times and conquered the city. Palermo lost importance and finally fell to Ostrom in 535. In 831 Palermo became the capital of the emirs of Sicily and developed into a flourishing economic centre through the cultivation of orange and citrus trees. The port was expanded and new districts were built. The population at the time is estimated at around 100,000 to 120,000. According to Ibn al-Athir, the Muslim Emir Muhammad b. Abdallah b. Aghlab, who ruled Sicily from Palermo from 832 to 851, used the city as a base for incessant looting. Since ancient times, Sicily was the granary of the world at that time and the most coveted agricultural land of the Middle Ages. This made it a bone of contention among political powers. In 1072, the Normans under Roger I conquered Palermo. At the beginning of the 12th century it became the capital of the county, and from 1130 of the kingdom of Sicily. The cultural heyday under the Normans continued when the Staufers took power in 1194. Frederick II expanded the city into a glamorous residence and founded the Sicilian School of Poetry. After the execution of the last Hohenstaufen, Conradin, Sicily came under the rule of Charles of Anjou, who moved the capital of his empire to Naples. Palermo became increasingly dilapidated and the poverty of the population led to the Sicilian Vespers in 1282. This revolt ended Charles' rule in Sicily.  The revolt led to the division of the Kingdom of Sicily into an insular and a continental Sicily. Palermo initially remained the capital of the insular kingdom until 1412, when it fell to the Crown of Aragon and Palermo became the seat only of the viceroys of Sicily. "
 urban_valletta_desc:0 "The origins of Mdina's settlement date back to the Bronze Age, when the hill served as a place of residence because of its strategic location. The Phoenicians developed it as a fortress and called the place Malet = place of refuge. In Roman times, the name changed to Melita. The Romans surrounded the city together with neighbouring Rabat with a strong fortress wall. In this era, the city was inhabited by almost 1,000 people. After the Arabs conquered the Maltese archipelago in 870, they gave the city its present name Mdina = city. In order to be able to defend it better, they reduced the fortification belt to the urban area of Mdina. The city walls were strengthened again during the Norman rule in the 12th century. Conveniently situated and fortified in this way, Mdina withstood an attack by 18,000 Hafsids in 1422 and was subsequently given the honorary title of "Città Notabile". "
 urban_cagliari_desc:0 ""

###Switzerland###

 urban_bern_desc:0 "Bern is the de facto capital of Switzerland, referred to as the 'federal city'. Although fortified settlements were established since antiquity, the medieval city proper was founded by the Zahringer ruling family, probably in 1191 by Berthold V, Duke of Zahringen. Bern was made a free imperial city in 1218 and, in 1353, it joined the Swiss Confederacy, becoming one of its eight early cantons. Since then, Bern became a large city-state and a prominent actor of Swiss history by pursuing a policy of sovereign territorial expansion."  
 urban_zurich_desc:0 "Zurich is the largest city in Switzerland and the capital of the canton of Zurich. It is located in north-central Switzerland, at the northwestern tip of Lake Zurich. Permanently settled for over 2,000 years, Zurich was founded by the Romans, who called it Turicum. However, early settlements have been found dating back more than 6,400 years (although this only indicates human presence in the area and not the presence of a town that early). During the Middle Ages, Zurich gained the independent and privileged status of imperial immediacy."  
 urban_geneva_desc:0 ""  
 urban_st_gallen_desc:0 ""  
 urban_basel_desc:0 ""  

###Germany###

 urban_berlin_desc:0 "Berlin is a large city in north-eastern Germany. Berlin straddles the banks of the Spree, which flows into the Havel (a tributary of the Elbe) in the western borough of Spandau. Among the city's main topographical features are the many lakes in the western and southeastern boroughs formed by the Spree, Havel and Dahme, the largest of which is Lake Muggelsee. Due to its location in the European Plain, Berlin is influenced by a temperate seasonal climate. About one-third of the city's area is composed of forests, parks, gardens, rivers, canals, and lakes. First documented in the 13th century and at the crossing of two important historic trade routes, Berlin became the capital of the Margraviate of Brandenburg. The first written records of towns in the area of present-day Berlin date from the late 12th century. Spandau is first mentioned in 1197 and Kopenick in 1209, although these areas did not join Berlin until 1920. The central part of Berlin can be traced back to two towns. Colln on the Fischerinsel is first mentioned in a 1237 document, and Berlin, across the Spree in what is now called the Nikolaiviertel, is referenced in a document from 1244. 1237 is considered the founding date of the city. The two towns over time formed close economic and social ties, and profited from the staple right on the two important trade routes Via Imperii and from Bruges to Novgorod. In 1307, they formed an alliance with a common external policy, their internal administrations still being separated."  
 urban_villingen_schwenningen_desc:0 ""  
 urban_hamburg_desc:0 "Hamburg is officically called the Free and Hanseatic City of Hamburg. In 834, Hamburg was designated as the seat of a bishopric. The first bishop, Ansgar, became known as the Apostle of the North. Two years later, Hamburg was united with Bremen as the Bishopric of Hamburg-Bremen. Hamburg was destroyed and occupied several times. In 845, 600 Viking ships sailed up the River Elbe and destroyed Hamburg, at that time a town of around 500 inhabitants. In 1030, King Mieszko II Lambert of Poland burned down the city. Valdemar II of Denmark raided and occupied Hamburg in 1201 and in 1214. The Black Death killed at least 60% of the population in 1350. Hamburg experienced several great fires in the medieval period. In 1356 was celebrated for the first time the Matthiae-Mahl feast dinner for Hanseatic League cities on 25 February, the first day of spring in medieval times. It continues today as the world's oldest ceremonial meal."  
 urban_cologne_desc:0 "Cologne is one of the largest cities in the Holy Roman Empire. Cologne was founded and established in Germanic Ubii territory in the 1st century CE as the Roman Colonia Agrippina, hence its name. Agrippina was later dropped (except in Latin), and Colonia became the name of the city in its own right, which developed into modern German as Koln. Cologne, the French version of the city's name, has become standard in English as well. Cologne functioned as the capital of the Roman province of Germania Inferior and as the headquarters of the Roman military in the region until occupied by the Franks in 462. During the Middle Ages the city flourished as being located on one of the most important major trade routes between east and western Europe (including the Brabant Road, Via Regia and Publica). Cologne was a free imperial city of the Holy Roman Empire and one of the major members of the trade union Hanseatic League. It was one of the largest European cities in medieval and renaissance times."  
 urban_konstanz_desc:0 ""  
 urban_saarbrucken_desc:0 ""  
 urban_schlesvig_desc:0 "The Viking settlement called Haithabu at Haddeby Noor was developed into a trading centre by King Gudfred in 808 and destroyed by Slavs in 1066. The question of whether the germ cells of the present-day city of Schleswig opposite were only founded after the destruction of Haithabu or had already existed for a few years has been the subject of controversial debate in research to date. In any case, medieval Schleswig took over Haithabu's legacy as a centre of northern European trade - together with the western harbour at Hollingstedt, which had already existed since the Viking Age: here the land route between the Baltic and the North Sea was particularly short. In the 13th century, however, Schleswig had to cede its role as a supra-regional trading metropolis of the north to Lübeck, but at that time it was still a trading centre of regional importance. However, the regional pre-eminence also passed to Flensburg in the late Middle Ages: In many cases, the Schlei was no longer deep enough for the merchant ships of the time. "
 urban_frankfurt_desc:0 "Frankfurt, officially Frankfurt am Main, is one of the most populous cities in Germany. Frankfurt was a city state, the Free City of Frankfurt, for nearly five centuries, and was one of the most important cities of the Holy Roman Empire, as a site of Imperial coronations."  
