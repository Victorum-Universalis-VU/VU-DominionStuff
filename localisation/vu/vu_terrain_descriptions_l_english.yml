 urban_sevastopol_desc:0 "Sevastopol, sometimes written Sebastopol, is the largest city in Crimea and a major port on the Black Sea. Due to its strategic location and the navigability of the city's harbours, Sevastopol has been an important port and naval base throughout its history. In the west of the city, there are well-preserved ruins of the ancient Greek port city of Chersonesos, founded in the 5th century BC by settlers from Heraclea Pontica. This name means "peninsula", reflecting its immediate location."  
