###Baltic###

 urban_tallinn_desc:0 "Tallin is the capital and most populous city of Estonia. Situated on a bay in north Estonia, on the shore of the Gulf of Finland of the Baltic Sea. It is located 187 km (116 mi) northwest of the country's second largest city, Tartu, however only 80 km (50 mi) south of Helsinki, 300 km (190 mi) north of Riga, and 380 km (240 mi) east of Stockholm. Tallinn received Lubeck city rights in 1248, however the earliest evidence of human population in the area dates back nearly 5,000 years. The medieval indigenous population of what is now Tallinn and northern Estonia was one of the last "pagan" civilisations in Europe to adopt Christianity following the Papal-sanctioned Livonian Crusade in the 13th century. The first recorded claim over the place was laid by Denmark after a successful raid in 1219 led by King Valdemar II, followed by a period of alternating Scandinavian and Teutonic rulers. Due to the strategic location by the sea, its medieval port became a significant trade hub, especially in the 14–16th centuries, when Tallinn grew in importance as the northernmost member city of the Hanseatic League."  
