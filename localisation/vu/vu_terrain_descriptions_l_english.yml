 urban_edirne_desc:0 "Edirne is an ancient city, first settlements are said to have existed as early as the 5th millennium BC. The city has had various names in its history. In its pre-Roman times it was known as Odrysia, probably in reference to the Thracian tribe of the Odrysians, or Uscudama, and belonged to Thrace. Odrysia was the capital of the Odrysian Empire from the 5th to the 3rd century BC. Between 171 BC and 168 BC, the area was occupied by the Romans. During his reign, Augustus renounced the conquest of Thrace and thus also of the city. Thrace was not conquered until the reign of Emperor Claudius. Hadrian ordered the city to be rebuilt and expanded around 125 AD and gave it the name Hadrianopolis (City of Hadrian). In 378 the Romans under Emperor Valens were defeated there by the Goths (Battle of Adrianople). In 395 the city became the centre of the Roman province of Haemimontus. The city was the seat of the Archbishopric of Hadrianopolis in Haemimonto, which still lives on today as a titular bishopric of the Roman Catholic Church. Around 790-800, the city became the centre of the newly created Byzantine military-administrative district of Macedonia. In subsequent centuries, rule over the city and the subject alternated between the Bulgarian and Byzantine Empires. In 813, the Bulgarians under Khan Krum were victorious over Emperor Michael I in the Battle of Adrianople. Tsar Simeon I reincorporated the province into the Bulgarian Empire in 914. In 927, after the 50-year peace agreement between Bulgarians and Byzantines, much of the subject again came under Byzantine rule. In 1204 Adrianople was conquered by the Crusaders, but fell again into Bulgarian hands after the Battle of Adrianople of 1205. A final Byzantine period followed after 1250, and the Ottomans finally conquered the city in 1362. From 1368 Edirne was the capital of the Ottoman Empire."  
