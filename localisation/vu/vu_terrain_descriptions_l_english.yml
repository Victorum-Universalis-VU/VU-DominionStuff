 urban_konigsberg_desc:0 "It was founded in 1255 on the site of the small Old Prussian settlement Twangste by the Teutonic Knights during the Baltic Crusades. It was named in honour of King Ottokar II of Bohemia, who led a campaign against the pagan Old Prussians, a Baltic tribe. A Baltic port city, it successively became the capital of the State of the Teutonic Order, the Duchy of Prussia and the provinces of East Prussia and Prussia. From the thirteenth to the twentieth centuries on, the inhabitants spoke predominantly German. Konigsberg joined the Hanseatic League in 1340 and developed into an important port for the south-eastern Baltic region, trading goods throughout Prussia, the Kingdom of Poland, and the Grand Duchy of Lithuania. The chronicler Peter of Dusburg probably wrote his Chronicon terrae Prussiae in Königsberg from 1324 to 1330. After the Teutonic Order's victory over pagan Lithuanians in the 1348 Battle of Streva, Grand Master Winrich von Kniprode established a Cistercian nunnery in the city. Aspiring students were educated in Konigsberg before continuing on to higher education elsewhere, such as Prague or Leipzig."  
