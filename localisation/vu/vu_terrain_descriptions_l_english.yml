###Slovakia###

 urban_kosice_desc:0 "In the 9th century Kassa was part of the Neutra principality and then of Great Moravia. Towards the end of the 11th century the town was incorporated into the Kingdom of Hungary. The settlement core of today's Kosice was formed by a Slavic settlement in today's Kovacska Street. Parallel to this old settlement, whose exact date of origin is unknown, German colonists founded a trading settlement in the neighbourhood at the beginning of the 13th century. Still in the 13th century, the two settlements merged, and the resulting Slavic-German settlement received its first city rights around 1248 as one of the first cities in the kingdom. Shortly before, in 1230, there was the first written mention of the town (as villa Cassa). In the following centuries, Kashov was one of the most important and largest towns in the Kingdom of Hungary. Due to its location on a trade route to Poland and various privileges, trade flourished and its importance grew. The first guild rules have been handed down from 1307. After the defeat of the Aba family by the troops of Charles I at the Battle of Rozhanovce in 1312, several rights were borrowed from the town as compensation. In 1347 Kashov became the second royal free town in the Kingdom of Hungary after the capital Buda. In 1369 the town was granted its coat of arms by King Louis the Great. This was the first sovereign grant of a coat of arms to a legal entity in Europe. Until then, this privilege had only existed for natural persons. In the 14th and 15th centuries, the development of the town reached its peak. In the 15th century, the town played an important role in the Pentapolitana - a union of five towns in present-day eastern Slovakia - Kosice, Presov, Bardejov, Sabinov and Levoca. In the middle of the 15th century it came under the rule of John Giskra. "  
 urban_nitra_desc:0 "Nitra is a city in western Slovakia, situated at the foot of Zobor Mountain in the valley of the river Nitra. It is located 95 km east of Bratislava. Nitra is also one of the oldest cities in Slovakia; it was the political center of the Principality of Nitra."  
 urban_kosice_desc:0 ""  

###Hungary###

 urban_buda_castle_desc:0 "Budapest's history begins around 89 with the founding of a Roman military camp in territory formerly inhabited by the Celtic tribe of the Eraviscians. Subsequently, the Roman settlement of Aquincum grew up around the camp and was the capital of the province of Pannonia inferior between 106 and 296. Under Roman rule, the city prospered; there is evidence of a governor's palace, several amphitheatres and baths, and the city, which was situated on the endangered Roman Danube border, was also provided with a wall. At the end of the 4th century, in the course of the migration of peoples, Germanic and Hunnic-Albanian tribes increasingly invaded; after the fall of the Roman Empire and the end of the migration of peoples, a Slavic population initially settled here, but from 896 they were displaced by Hungarians, Uralic peoples who migrated to the Pannonian lowlands. The Hungarians, who were later Christianised and settled down, lived in villages with churches and practised agriculture and animal husbandry. Pest became increasingly important at the centre of important traffic routes. Already at this time, there was a lively ferry traffic across the Danube to Buda on the other side. With the coronation of Stephen I (on Christmas Day 1000 or 1 January 1001) as the first king of Hungary, the Hungarians extended their dominance. The invasion of the Mongols ("Mongol Storm") in 1241 resulted in almost complete destruction after the Battle of Muhi. The royal residence was initially moved to Visegrád. In 1308 the city was rebuilt and in 1361 it became the capital of the kingdom. "  
 urban_pest_desc:0 "Budapest's history begins around 89 with the founding of a Roman military camp in territory formerly inhabited by the Celtic tribe of the Eraviscians. Subsequently, the Roman settlement of Aquincum grew up around the camp and was the capital of the province of Pannonia inferior between 106 and 296. Under Roman rule, the city prospered; there is evidence of a governor's palace, several amphitheatres and baths, and the city, which was situated on the endangered Roman Danube border, was also provided with a wall. At the end of the 4th century, in the course of the migration of peoples, Germanic and Hunnic-Albanian tribes increasingly invaded; after the fall of the Roman Empire and the end of the migration of peoples, a Slavic population initially settled here, but from 896 they were displaced by Hungarians, Uralic peoples who migrated to the Pannonian lowlands. The Hungarians, who were later Christianised and settled down, lived in villages with churches and practised agriculture and animal husbandry. Pest became increasingly important at the centre of important traffic routes. Already at this time, there was a lively ferry traffic across the Danube to Buda on the other side. With the coronation of Stephen I (on Christmas Day 1000 or 1 January 1001) as the first king of Hungary, the Hungarians extended their dominance. The invasion of the Mongols ("Mongol Storm") in 1241 resulted in almost complete destruction after the Battle of Muhi. The royal residence was initially moved to Visegrád. In 1308 the city was rebuilt and in 1361 it became the capital of the kingdom. "
 urban_pressburg_desc:0 "Bratislava, historically known as Pressburg, is the capital and largest city of Slovakia. Bratislava is in southwestern Slovakia at the foot of the Little Carpathians, occupying both banks of the River Danube and the left bank of the River Morava. Bordering Austria and Hungary, it is the only national capital to border two sovereign states. The city's history has been influenced by people of many nations and religions, including Austrians, Bulgarians, Croats, Czechs, Germans, Hungarians, Jews, Romani and Slovaks."  
 urban_zagreb_desc:0 "Zagreb is the capital and largest city of Croatia. It is in the northwest of the country, along the Sava river, at the southern slopes of the Medvednica mountain. Zagreb is a city with a rich history dating from Roman times. The oldest settlement in the vicinity of the city was the Roman Andautonia, in today's scitarjevo. The historical record of the name 'Zagreb' dates from 1134, in reference to the foundation of the settlement at Kaptol in 1094. Zagreb became a free royal city in 1242."  
