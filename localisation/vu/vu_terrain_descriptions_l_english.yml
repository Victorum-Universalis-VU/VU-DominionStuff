 urban_bayonne_desc:0 "Bayonne was called Lapurdum in Gallo-Roman times, the name of which is preserved in that of the countryside of Labourd. It belonged to the land of the Tarbelli tribe and was already a fortress, trading centre and main port of the province of Novempopulana in the 3rd century, and probably the seat of a bishop from the 6th century onwards. Following Roman rule, it belonged successively to the Visigoths, Basques, Franks and Normans. The Dukes of Gascony, who drove out the Normans towards the end of the 10th century, gave the town many privileges. The inhabitants gradually settled outside the city walls. After the futile attack of the King of Aragon, Alfonso I the Quarrelsome, in 1130, the then owner of the city, Duke William X of Aquitaine, gave Bayonne a new enclosure on both banks of the Nive. In documents, the Roman name Lapurdum was now replaced by the Basque name Baya one. The English obtained Bayonne in 1152 when the Duchess Eleanor of Aquitaine married Henry (II). They raised the liberties and prosperity of the city, which was granted municipal rights by King John Ohneland in 1215. The inhabitants sent a total of 30 galleys to the English in 1224 to support La Rochelle against Louis VIII of France. From 1291, Bayonne was in a trade war with Normandy, prompting the war between France and England; it was occupied by the French from 1293-1295. Later, the city feuded with the nobility and was defeated when the nobility called on King Charles V of France for help in 1368."
