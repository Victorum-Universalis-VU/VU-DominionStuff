 urban_odense_desc:0 "Odense was first mentioned in 988 in a document drawn up by King Otto III. Around 1060, Odense became the seat of the bishop of the island of Funen. Numerous monasteries and churches were built here, as well as ecclesiastical foundations. These include Vor Frue Kirke, probably the oldest church in the city, and Sankt Knuds Kirke Cathedral. During a civil war, the city was partially destroyed in 1240. In 1355 Odense was granted the rights of a trading town. "
