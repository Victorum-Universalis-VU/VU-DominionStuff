 urban_linz_desc:0 "Linz was first mentioned in the Roman state handbook Notitia dignitatum as "Lentia". To secure the connection across the Danube, the Romans built a wooden earthen fort in the middle of the 1st century, which was replaced by a larger stone fort in the 2nd century. After the 2nd century, Lentia was destroyed several times by Germanic invasions, but survived the storms of the migration of peoples and thus has a continuity of settlement beyond Late Antiquity. In the early Middle Ages, Linz became more important again as the Bavarian duchy advanced eastwards. In 799, the German name of the town was first mentioned in a document as "Linze". In the Raffelstetten customs order (between 902 and 906), Linz is mentioned for the first time as a royal market and customs town. During the rule of the Carolingians, Linz fulfilled market and customs duties for the Traungau. Until 1210 Linz was under the rule of the Babenberg dukes. Under the Babenbergs, Linz developed into a city, which was laid out according to plan in 1207, incorporating the old settlement core. In 1230 the new main square was created. By 1240 Linz had been given a town magistrate and a town seal. The Linz toll was one of the most important sources of income for the Austrian dukes, which helped the city to flourish. In 1335 the acquisition of Carinthia by the Habsburgs was completed there. From the end of the 13th century Linz was the seat of the provincial governor, and thus became the central town of Austria above the Enns. Frederick III even chose the city as his residence and thus made it the centre of the Holy Roman Empire from 1489 to 1493, after Matthias Corvinus had conquered Vienna. On the one hand, this and the court of Duke Albrecht VI, which was in Linz from 1458 to 1462, increased the city's cultural and political importance, but at the same time the demands of court life placed a burden on the city. The first Upper Austrian Diet was held in Enns in 1408."
