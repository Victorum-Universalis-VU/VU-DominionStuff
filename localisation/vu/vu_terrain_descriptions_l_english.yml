 urban_split_desc:0 "Split was founded in the 4th or 3rd century BC as the Greek colony of Aspalathos or Spalathos and became an administrative seat in the Roman Empire no later than 312. In 1097 Spalato briefly came under Venetian rule, but this ended in 1105. After that, it came under the protection of the Hungarian King Koloman. In 1242, a Tartar invasion reached the gates of the town, but Spalato held out. In the diadochal struggles following the extinction of the Arpad dynasty (1301), Venice was able to win Spalato back for itself (1327). The city subordinated itself to Venice, which now appointed and dispatched the Comes. He was both chief official of the city and representative of the Doge. The city law was codified in 1312 by Perceval of Fermo in the Libro d'oro (Golden Book). No sooner had a new dynasty, Louis I, established itself and this king defeated Venice in 1357 than it ceded Spalato and the other cities back to Croatia in 1358 in the Peace of Zadar. The death of Louis I in 1382 weakened Hungary, so that in 1390 King Tvrtko I seized the city for his kingdom of Bosnia. But already his successor Stjepan Dabisa had to recognise the suzerainty of Sigismund of Luxembourg, King of Hungary-Croatia (later also Holy Roman Emperor) in 1394 and cede Spalato to him. In 1402, Spalato had to recognise King Ladislaus of Naples, who claimed Dalmatia for himself, as lord, enforced by his viceroy Hrvoje Vukcic Hrvatinic of Dalmatia and Croatia, who henceforth also called himself Duke of Spalato. But when Sigismund defeated Ladislaus, Hrvoje fell away from him and subordinated himself to Sigismund, who forgave him for taking Ladislaus' side in 1403. Duke Hrvoje rose to high-handed tyranny, so the commune expelled him in 1413 and no longer recognised him as duke, quelling a revolt by his partisans in the city. Spalato prevented Hrvoje's return by voluntarily submitting to Venice in 1420. "
