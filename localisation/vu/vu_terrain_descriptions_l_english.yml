 urban_minsk_desc:0 "Minsk is the capital and the largest city of Belarus, located on the Svislach and the now subterranean Niamiha rivers. First mentioned in 1067, Minsk became the capital of the Principality of Minsk, an appanage of the Principality of Polotsk, before being annexed by the Grand Duchy of Lithuania in 1242."  
