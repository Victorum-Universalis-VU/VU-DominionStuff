 urban_merian_desc:0 ""  
 urban_marienburg_desc:0 "Founded in the 13th century by the Knights of the Teutonic Order, the town is noted for its medieval Marienburg Castle, built in the 13th century as the order's headquarters. The town was built in Prussia around the fortress Ordensburg Marienburg, which was founded in 1274 on the east bank of the river Nogat by the Teutonic Knights. Both the castle and the town were named for their patron saint, the Virgin Mary. This fortified castle became the seat of the Teutonic Order and Europe's largest Gothic fortress."
