 urban_santander_desc:0 "On 11 July 1187, King Alfonso VIII of Castile appointed the Abbot of San Emeterio as owner and lord of the village and granted it a charter (similar to that of Sahagún) to facilitate maritime traffic, fishing and trade, activities from which the abbey received its taxes, as well as the production of pickles and wine production. In many of the maps and documents from the 13th century onwards, Santander is referred to as San Andrés, San André, Sant Ander and Sant Andero.  In 1248, Santander took part in the battle to conquer Seville, along with other Cantabrian towns, and as a reward received a coat of arms with representations of the Torre del Oro and the river Guadalquivir. King Alfonso X designated the city as Sant Ander in 1255, when he granted his brother the right to appoint mayors and jurors. By order of the king, shipyards were built to exploit the forests of the Cantabrian woods for the construction of ships. The city was obliged to provide the monarchy with one ship per year. On 4 May 1296, the Cantabrian coastal towns formed the Brotherhood of the Cities of the Navy of Castile with Vitoria or Brotherhood of the Marshes. Their aim was to strengthen their commercial position against the competition from the other side of the Bay of Biscay, especially in the trade of wool and flour with the cities of Flanders and England. In 1296 and 1311, the town of Sant Emeterio was destroyed by two fires. King Ferdinand IV of Castile exempted the town from 'the tithe of all food that came from outside my kingdom' because of the disaster. In the 14th century, the Book of the Merinities of Castile (known as the Calf of the Behetrias) confirms this condition, that of the Behetry, for the city, i.e. it defines it as dependent only on the monarchy, without any other feudal lord except the prerogatives of the abbot. Tensions between the Old and New Towns, led by the Giles and Negretes clans, forced the monarchy to regulate the governance of the town in the 15th century, placing two mayors (one for each town) and several aldermen. "
