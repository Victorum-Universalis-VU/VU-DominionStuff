###France###

 urban_calais_desc:0 ""  
 urban_paris_desc:0 "Paris is the capital and most populous city of France. The name Paris is derived from its early inhabitants, the Parisii, a Gallic tribe from the Iron Age and the Roman period. By the end of the 12th century, Paris had become the political, economic, religious, and cultural capital of France. The Palais de la Cite, the royal residence, was located at the western end of the Ile de la Cite. In 1163, during the reign of Louis VII, Maurice de Sully, bishop of Paris, undertook the construction of the Notre Dame Cathedral at its eastern extremity."  
 urban_cherbourg_desc:0 ""  
 urban_versailles_desc:0 ""  
 urban_bordeaux_desc:0 "The city dates back to a Celtic settlement of the 3rd century BC, which was called Burdigala under the Romans and became the capital of the province of Aquitania. In the 5th century Bordeaux was conquered by the Visigoths, shortly afterwards by the Franks. At the latest after the division of the partial kingdom by Charibert I of Paris, i.e. in 567, Bordeaux belonged to Neustria. After the marriage of the Neustrian king Chilperich I, however, he gave the city, together with Cahors, Limoges, Bearn and Bigorre as a morning gift to his bride Gailswintha. These five cities were strategically located to the territory of the father-in-law Athanagild, king of the Visigoths. After Chilperich had arranged for his wife to be murdered, this inheritance passed to the kingdom of Austrasia, following a ruling by a Malberg convened by Guntram, king of the Burgundians. Ultimately disagreeing with this, Chilperich, with his son Clovis as his commander, attempted to reconquer the cities in 573. Although the conquest of Bordeaux was briefly successful, Clovis' troops were driven out again just one month later by the Austrasian margrave Sigulf. In 732, Abd ar-Rahman devastated the city during his campaign. After the defeat of the Arabs at Poitiers, they were pushed back behind the Pyrenees, but in the 9th century the Normans invaded and plundered the city again. Only then did Bordeaux begin to recover. A turning point occurred when Eleanor of Aquitaine made the French southwest an English fief by marrying Henry II. From the 12th to the 15th century, Bordeaux remained under the rule of the kings of England and experienced a second economic flourishing. The city was provided with a new city wall and the Romanesque church was replaced by a Gothic building, the Saint-André Cathedral. Bordeaux was the seat of an archbishop and the capital of the principality of Guyenne, the English adaptation of the French term Aquitaine. "
 urban_orleans_desc:0 ""  
 urban_marseille_desc:0 "Marseille is a large city in southern France, thats located on the coast of the Gulf of Lion, part of the Mediterranean Sea, near the mouth of the Rhône river. Its occupants are called Marseillais. Founded around 600 BC by Greek settlers from Phocaea, Marseille is the oldest city in France, as well as one of Europe's oldest continuously inhabited settlements. It was known to the ancient Greeks as Massalia and to Romans as Massilia."  
 urban_nancy_desc:0 ""  
 urban_sorbonne_desc:0 ""  
 urban_notre_dame_desc:0 ""  
 urban_arsenal_desc:0 ""  
 urban_brest_desc:0 "The town of Brest within its boundaries at the time of Henri II corresponded to the single parish of the Seven Saints (it owes its name to a legend known around the Bay of Brest, the 'Legend of the Seven Saints '), the parish church being located at the foot of Brest Castle. In the Middle Ages, the characteristics of the coast and the dangers of the open sea forced all maritime traffic between northern and southern Europe to pass by the foot of the cliff and the Abbey of Saint-Mathieu, on which Brest, one of the most important ports of the West, depended at the time. In fact, the Penfeld is an excellent natural harbour. It is sheltered and almost hidden behind a rock of about 200 metres at its longest point, which plunged into the water on two sides and was isolated from the land by a ravine on its third side. Brest is alternately under the rule of the Duke of Brittany and the Kingdom of England. During the War of the Succession of Brittany in 1341, Monfort gave custody of the town to the English. After becoming Duke of Brittany, he tried in vain to drive out the invaders. The King of France also failed. In 1397, Charles VI obtained the return of Brest to the Duke from the King of England, who had just married his eldest daughter. "
 urban_verdun_desc:0 "Verdun is a large city in the Meuse department in Grand Est, northeastern France. Verdun (Verodunum, a latinisation of a place name meaning "strong fort" in Gaulish) was founded by the Gauls. It has been the seat of the bishop of Verdun since the 4th century. From 1200 onward, Verdun has been famous for its Dragees or sugared almonds; they were distributed at the baptism of French princes. Verdun was part of the middle kingdom of Lotharingia, and in 1374 it became a free imperial city of the Holy Roman Empire."  
 urban_ile_saint_louis_desc:0 ""  
 urban_reims_desc:0 ""  
 urban_chalons_desc:0 ""  
 urban_lyon_desc:0 ""  
 urban_nantes_desc:0  "In the Gallic War, the area was subjected to Roman rule under Caesar in 56 BC. In 50 BC, the Roman port city of Portus Namnetus was founded on the site of the present-day city of Nantes, named after the Namnetians who lived there. In the third century, the inhabitants converted to Christianity. Around the year 285, the Saxons invaded the region. From the 4th century, Nantes was the seat of a bishopric. In the 5th and 6th centuries, Bretons allegedly arrived from the British Isles. Charlemagne subdued Brittany, but it revolted under his successors. The first fire raid by the Loire Normans is recorded for the year 843. Nominoë, who ruled Brittany at the time, conquered Nantes in 850 and had its walls razed because the city had allied itself with Charles the Bald. In 919 Nantes fell to the Normans, but they were driven out again in 936. Around this time, the rivalry between the Counts of Nantes and the Counts of Rennes began, who fought for supremacy over Brittany. In 1154, Nantes was given to Henry II, who ascended the English throne in that year. In 1203, the county of Nantes came to an end. Peter Mauclerc was made Duke of Brittany in 1213 by the French King Philip II. August as Duke of Brittany and made Nantes his capital. He had Nantes surrounded with fortifications and defended the city against John Ohneland. The city also developed into his important seaport from the 14th century. During the War of the Breton Succession (1341-64), the city initially sided with John of Montfort, but surrendered to Charles of Blois in November 1341. Ultimately, however, the Montforts were victorious, becoming Breton dukes in 1364 and choosing Nantes as their main residence. In 1460, the University was founded in Nantes by Duke Francis II of Brittany and confirmed by Pope Pius II. "  
 urban_toul_desc:0 ""  
 urban_besancon_desc:0 ""  
 urban_caen_desc:0 "Caen, first mentioned in a document in 1027, experienced rapid urban development in the 11th century. It was called a burgus (bourg), was the centre of an extensive ducal domain, lay at the crossroads of important roads and had markets as well as a harbour.  He had a strong fortress built in Caen as well as an abbey for women (Abbaye aux dames) and one for men (Abbaye aux hommes) around 1059, where he was also buried. William's tombstone can still be seen in the church today. The English King William II and his brother, Duke Robert II of Normandy, concluded a treaty in Caen in 1091 in which they settled their disputes. If the Norman conquest of England (1066) had already promoted the further development of Caen, it benefited equally from the burning of the rival city of Bayeux in 1105. Caen developed into a centre of intellectual life - for example, the theologian Thibaud of Étampes († after 1120) studied here - and became one of the main residences of King Henry I († 1135), then the administrative centre of Normandy in the late 12th century. The French King Philip II. August was able to take possession of Caen without resistance in May 1204 and confirmed the liberties granted to the city by John Ohneland on 17 June 1203. However, it lost some of its previous status as a political and intellectual centre.  Louis IX stayed here in 1256 and 1269. Caen now had an important textile industry, whose products such as sheets and linen fabrics were exported mainly to Italy. Trade contacts with England, on the other hand, declined. In the early stages of the Hundred Years' War, the city was conquered and plundered by King Edward III of England on 26 July 1346, before he moved on with his army and fought the Battle of Crécy, which was victorious for him. On 8 October 1346, Caen received permission from King Philip VI of France to build strong city walls. King Henry V of England conquered Caen in September 1417, and most of the inhabitants preferred not to emigrate. During the reign of the Duke of Bedford, the University of Caen was founded in January 1432 and began official teaching in 1436. "
 urban_tours_desc:0 ""  
 urban_arras_desc:0 ""  
 urban_amiens_desc:0 ""  
 urban_nice_desc:0 "Around 350 BC, the Phocaeans from the area around Marseilles defeated the Ligurians and founded Nikalo Nikaia ("the Victorious", after Nike, the goddess of victory). In 154 BC, the Romans established themselves in the area after the Greek settlements of Nikaia and Antipolis, had been attacked by Ligurians from the area of Biot and Cannes. To secure the region, the Romans then built a second settlement, Cemenelum, next to Nikaia on the mountains of Cimiez. The place was thus a regional administrative centre and experienced a boom, especially due to the construction of the Via Julia Augusta (7 BC), so that the base grew into a town around this time. In the fifth century, Cemenelum was abandoned in favour of Nikaia. Provence fell to the Ostrogoths in 508, and to the Frankish Empire in 536. In 813, 859 and 880, Nice was sacked by Saracen attackers who came from the sea. In 1144 a city council ("consulate") is mentioned, in 1176 a first city constitution. However, Nice remained subject to the County of Provence, so that the city was Aragonese in the 12th century and belonged to the House of Anjou from 1246. In the 13th century, competition with Genoa became increasingly noticeable, which even briefly gained suzerainty over the city around 1215. In response, the Count of Provence had a fleet stationed in Nice around 1250. In 1295, the town of Villefranche was founded near Nice with a base to combat piracy. In 1385, after the death of the sovereign Joan I, succession turmoil ensued when Charles of Anjou and his cousin Charles of Durazzo claimed the county of Provence for themselves. In this situation, Nice turned against the Anjous at the instigation of Lord Jean Grimaldi, whereupon in 1388 Duke Amadeus VII of Savoy annexed the eastern part of Provence to his dukedom as Terre Neuve de Provence and later as the County of Nice (French - Comte de Nice), which thus gained access to the sea. Because of its strategic location, the town was heavily fortified and was subsequently always fought over. " 
 urban_montpellier_desc:0 ""  
 urban_rouen_desc:0 "During the Gallo-Roman period (52 BC to 486), Rouen was the civitas of the Celtic tribe of the Veliocasses under the name Rotomagus. Of the Roman road network, the Cardo maximus can still be found in the streets rue Beauvoisine, rue des Carmes and rue Grand-Pont. It intersected with the less visible Decumanus at the cathedral. The city has been a bishop's see since the 4th century. The first documented bishop of Rouen is Avitianus. He took part in the Council of Arles in 314. The first Viking raid on Rouen took place in 841. After Rollo, the leader of the Vikings, received the city from the King of France Charles the Third in the Treaty of Saint-Clair-sur-Epte in 911, it became the capital of the Duchy of Normandy. In 1204, Rouen, then under the rule of the English King John Ohneland, was conquered by the troops of the French King Philip-August during a Franco-English War. On 19 January 1419, during the Hundred Years War (1337-1453), Henry V of England conquered the city of Rouen and placed Normandy under the British Crown. In this context, Joan of Arc was condemned and burned at the stake on 30 May 1431."
