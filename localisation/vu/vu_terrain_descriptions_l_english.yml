###Ireland###

 urban_belfast_desc:0 ""  
 urban_dublin_desc:0 "Dublin is the capital and largest city of Ireland. On a bay at the mouth of the River Liffey, it is in the province of Leinster, bordered on the south by the Dublin Mountains, a part of the Wicklow Mountains range. A settlement was established in the area by the Gaels during or before the 7th century, followed by the Vikings. As the Kingdom of Dublin grew, it became Ireland's principal settlement by the 12th century Anglo-Norman invasion of Ireland."  
 urban_drogheda_desc:0 ""  
 urban_carrickfergus_desc:0 ""  
 urban_conamara_desc:0 ""  
 urban_cork_desc:0 "Cork is the second largest city in the Republic of Ireland and third largest city on the island of Ireland. It is the largest urban centre of the Southern Region and the province of Munster. The city centre is an island positioned between two channels of the River Lee which meet downstream at the eastern end of the city centre, where the quays and docks along the river lead outwards towards Lough Mahon and Cork Harbour, one of the largest natural harbours in the world. Originally a monastic settlement, Cork was expanded by Viking invaders around 915. Its charter was granted by Prince John in 1185. Cork city was once fully walled, and the remnants of the old medieval town centre can be found around South and North Main streets."  
