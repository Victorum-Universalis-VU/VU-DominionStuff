 lollardy_religion_desc: "Lollardy, also known as Lollardism or the Lollard movement, is a Proto-Protestant Christian religious movement that existed from the mid-14th century until the reformation of English Church. It was initially led by John Wycliffe, a Roman Catholic theologian who was dismissed from the University of Oxford in 1381 for criticism of the Roman Catholic Church. The Lollards' demands were primarily for reform of Western Christianity. They formulated their beliefs in the Twelve Conclusions of the Lollards. In 1444 Lollardy is still present on the British Isles, even after years of repressions."
