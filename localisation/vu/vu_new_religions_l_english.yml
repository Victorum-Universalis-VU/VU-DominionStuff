 miaphysite_religion_desc: "Miaphysitism is the Christian religious doctrine upheld by many Eastern and Oriental Orthodox Churches. Rather than using the wording established at the Council of Chalcedon (451 AD) that Jesus is one person in two natures, a divine nature and a human nature, they hold that Jesus, the Incarnate Word, is fully divine and fully human, in one physis. By 1444, despite many Turkish invasions, the religion is still present in Eastern Anatolia and Armenia."
