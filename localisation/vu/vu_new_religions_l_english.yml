 yazidi_religion_desc: "Yazidi, Yazidism is a monotheistic ethnic religion that has roots in a western Iranic pre-Zoroastrian religion directly derived from the Indo-Iranian tradition. Yazidism is followed by the mainly by some groups of Kurdish people and is based on belief in one God who created the world and entrusted it into the care of seven Holy Beings, known as Angels. Preeminent among these Angels is Tawese Melek (spelt 'Melek Taus'), who is the leader of the Angels and who has authority over the world. Melek is often depicted as a holy peacock, thus the origin of peacock feather as the symbol of the religion. Scripture of the faith is written in Yazidi Book of Revelation and Yazidi Black Book. By 1444 few pockets of Yazidism majority exist among Kurdish-dominated region of Mesopotamia."
