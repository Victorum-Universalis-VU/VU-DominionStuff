 OLD_BON: "Old Bon"
 bon_religion_desc: "Bön is ancient, pre-Buddhist religion of Tibet. Its nature is animistic and shamanistic in nature, and consists of many deities. Its oroginal shape - Pre-Buddhist Bön - has gone through many reforms by taking influence from the spread of neighbor religions. First into Yungdrung Bon in 10th century and finally into New Bon around 14th century. Both times incorporating various aspects of Tibetan Buddhism and Buddhist schools of thoughts. In 1444 Bön remains dominant in mountainous Tibet and some regions of Nepal but it's long past its days of the greatest power."
